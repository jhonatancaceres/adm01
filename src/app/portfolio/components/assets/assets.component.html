<div class="container">
  <div class="row">
    <div class="col">

      <!-- Example split danger button -->
      <div class="p-2 float-start">
        <i class="bi bi-sliders2 me-1"></i>
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-outline-secondary"> Year ({{selectedYear || 'All'}}) </button>
          <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle dropdown-toggle-split"
            data-bs-toggle="dropdown" aria-expanded="false">
            <span class="visually-hidden">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" (click)="selectYear()">All</a></li>
            <li><a class="dropdown-item {{item.year===selectedYear?'disabled':''}}" (click)="selectYear(item.year)"
                *ngFor="let item of years">{{item.year}}</a></li>
          </ul>
        </div>
      </div>

      <div class="p-2 float-end">
        <button class="btn btn-sm btn-primary"><i class="bi bi-plus-square"></i></button>
      </div>




      <table class="table table-striped table-hover table-bordered table-responsive-sm">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Date</th>
            <th scope="col">Account</th>
            <th scope="col">Amount</th>
            <th scope="col" class="text-center">
              <i class="bi bi-three-dots"></i>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data; let i=index">
            <th scope="row">{{i+1}}</th>
            <td>{{item.date | date: 'mediumDate' }}</td>
            <td>{{item.account.name}}</td>
            <td class="text-end">
              {{item.amount | currency}}
            </td>
            <td class="w-30">
              <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-sm btn-info"><i class="bi bi-pencil-square"></i></button>&nbsp;
                <button type="button" class="btn btn-sm btn-warning"><i class="bi bi-copy"></i></button>&nbsp;
                <button type="button" class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
